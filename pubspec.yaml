name: vivatech_workshop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  http: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: MuseoSans
      fonts:
        - asset: fonts/MuseoSans_500.otf
        - asset: fonts/MuseoSans_700.otf
          weight: 700
        - asset: fonts/MuseoSans_900.otf
          weight: 900
  assets:
    - assets/Logo_vivatech.png
    - assets/lead-the-future.jpg
    - assets/startup-paradise.jpg